<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>A5 â€” WebGPU PBR Bonus</title>
  <style>html,body,canvas{width:100%;height:100%;margin:0;display:block;background:#171c33}</style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
  <canvas id="c"></canvas>
  <script type="module">
    const canvas = document.getElementById('c');
    const engine = new BABYLON.WebGPUEngine(canvas,{antialiasing:true});
    await engine.initAsync();

    const scene = new BABYLON.Scene(engine);
    scene.createDefaultEnvironment({createSkybox:true,enableGroundShadow:true});

    await BABYLON.SceneLoader.AppendAsync('', 'Shoe.glb', scene);
    const mesh = scene.meshes.find(m=>m.name && m.name!=='__root__') || scene.meshes[0];

    const pbr = new BABYLON.PBRMaterial('pbr',scene);
    pbr.metallic = 0.3;
    pbr.roughness = 0.4;
    pbr.subSurface.isRefractionEnabled = true;
    pbr.subSurface.indexOfRefraction = 1.4;
    pbr.environmentIntensity = 1.2;
    mesh.material = pbr;

    scene.createDefaultCameraOrLight(true,true,true);
    scene.activeCamera.alpha += 0.3;

    engine.runRenderLoop(()=>scene.render());
    addEventListener('resize',()=>engine.resize());
  </script>
</body>
</html>
