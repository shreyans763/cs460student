<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS460 A5 — Three.js Viewer</title>
  <style>
    :root{--bg:#1b2240;--panel:#0f1427;--text:#cfd6ff;--chip:#1f274a;}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;}
    #hud{position:fixed;left:10px;top:8px;font-size:14px;opacity:.9;user-select:none}
    #bar{position:fixed;left:10px;bottom:10px;display:flex;gap:8px;align-items:center;background:var(--panel);
         padding:10px 12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.35)}
    select,button{background:var(--chip);color:var(--text);border:1px solid #2c3564;border-radius:8px;padding:6px 10px}
    button{cursor:pointer}
  </style>
</head>
<body>
  <div id="hud">drag to orbit · ⌘/Ctrl+wheel to zoom</div>
  <div id="bar">
    <span>Model:</span>
    <select id="modelSel"></select>
    <button id="resetBtn">Reset View</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    // ---------- scene / renderer ----------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1b2240);

    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.01, 2000);
    camera.position.set(1.6, 0.9, 2.2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(devicePixelRatio);
    renderer.setSize(innerWidth, innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights (soft, neutral)
    scene.add(new THREE.AmbientLight(0xffffff, 0.85));
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(2.0, 3.0, 2.5);
    scene.add(dir);

    // ---------- loader & UI ----------
    const loader = new GLTFLoader();
    const MODELS = {
      "Shoe.glb (Blender)": "Shoe.glb",
      "poly.glb (PolyCam)": "poly.glb"
    };

    const sel = document.getElementById('modelSel');
    for (const k of Object.keys(MODELS)) {
      const o = document.createElement('option');
      o.value = MODELS[k];
      o.textContent = k;
      sel.appendChild(o);
    }
    sel.value = "Shoe.glb"; // default

    document.getElementById('resetBtn').onclick = () => {
      if (current) fitToView(current, 1.35);
    };
    sel.onchange = () => loadModel(sel.value);

    let current = null;

    function disposeObject(root){
      if(!root) return;
      root.traverse(o=>{
        if(o.isMesh){
          o.geometry?.dispose?.();
          if (o.material) {
            const mats = Array.isArray(o.material) ? o.material : [o.material];
            for (const m of mats) {
              for (const k of Object.keys(m)) {
                const v = m[k];
                if (v && v.isTexture) v.dispose();
              }
              m.dispose?.();
            }
          }
        }
      });
    }

    function status(txt){
      document.getElementById('hud').textContent = txt;
      console.log(txt);
    }

    async function loadModel(url){
      status(`Loading ${url} …`);
      return new Promise((resolve,reject)=>{
        loader.load(url, gltf=>{
          // swap current
          if (current) { scene.remove(current); disposeObject(current); }
          current = gltf.scene;
          scene.add(current);
          fitToView(current, 1.35);
          status(`Loaded ${url}`);
          resolve();
        }, xhr=>{
          const pct = xhr.total ? ((xhr.loaded/xhr.total)*100).toFixed(0) : '';
          status(`Loading ${url} … ${pct}%`);
        }, err=>{
          status(`ERROR loading ${url} — see console`);
          console.error(err);
          reject(err);
        });
      });
    }

    function fitToView(object, offset=1.25){
      const box = new THREE.Box3().setFromObject(object);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI/180);
      let dist = (maxDim/2) / Math.tan(fov/2);
      dist *= offset;

      const dir = new THREE.Vector3(1, 0.5, 1).normalize();
      camera.position.copy(center).add(dir.multiplyScalar(dist));
      camera.near = Math.max(0.01, maxDim/200);
      camera.far  = Math.max(500,  maxDim*50);
      camera.updateProjectionMatrix();

      controls.target.copy(center);
      controls.update();
    }

    // kick off
    loadModel(sel.value);

    // resize
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // render loop
    (function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
