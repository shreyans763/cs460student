<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS460 A5 — Three.js Viewer</title>
  <style>
    html,body{height:100%;margin:0;background:#1b2040;color:#cfd6ff;font:14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    #hint{position:fixed;left:12px;top:12px;opacity:.9}
    #ui{position:fixed;left:12px;bottom:12px;display:flex;gap:8px}
    #ui select,#ui button{background:#11182e;color:#d7dbe8;border:1px solid #30364f;border-radius:8px;padding:6px 10px}
    canvas{display:block}
  </style>
</head>
<body>
  <div id="hint">drag to orbit · ⌘/Ctrl+wheel to zoom</div>
  <div id="ui">
    <label style="display:flex;align-items:center;gap:6px">
      <span>Model:</span>
      <select id="model">
        <option value="Shoe.glb">Shoe.glb (Blender)</option>
        <option value="poly.glb">poly.glb (PolyCam)</option>
      </select>
    </label>
    <button id="reset">Reset View</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, controls, current;
    const bg = 0x202544;

    init();
    loadModel(document.getElementById('model').value);

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(bg);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.set(0.8, 0.5, 1.4);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.outputColorSpace = THREE.SRGBColorSpace;   // correct color
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const hemi = new THREE.HemisphereLight(0xffffff, 0x444466, 1.0);
      scene.add(hemi);
      const dir = new THREE.DirectionalLight(0xffffff, 2.0);
      dir.position.set(2, 4, 2);
      scene.add(dir);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.target.set(0, 0.25, 0);

      window.addEventListener('resize', onResize);
      document.getElementById('model').addEventListener('change', (e)=> loadModel(e.target.value));
      document.getElementById('reset').addEventListener('click', ()=> loadModel(document.getElementById('model').value));

      animate();
    }

    function loadModel(filename) {
      // dispose previous model
      if (current) {
        scene.remove(current);
        current.traverse((o)=>{
          if (o.geometry) o.geometry.dispose();
          if (o.material) {
            const mats = Array.isArray(o.material) ? o.material : [o.material];
            for (const m of mats) {
              Object.values(m).forEach(v => v && v.isTexture && v.dispose && v.dispose());
              m.dispose && m.dispose();
            }
          }
        });
        current = null;
      }

      const loader = new GLTFLoader().setPath('./');
      loader.load(filename, (gltf)=>{
        current = gltf.scene;
        scene.add(current);
        fitCameraToObject(current);
      });
    }

    function fitCameraToObject(obj) {
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());

      controls.reset();
      controls.target.copy(center);

      const dist = Math.max(size, 0.5);
      camera.near = dist / 100;
      camera.far = dist * 100;
      camera.updateProjectionMatrix();

      camera.position.copy(center).add(new THREE.Vector3(dist * 0.6, dist * 0.35, dist * 0.8));
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
