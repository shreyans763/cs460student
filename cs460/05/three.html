<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CS460 A5 — Three.js Viewer</title>
<style>
  html,body{margin:0;height:100%;background:#1b2141;color:#cbd5e1;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  #ui{position:fixed;left:12px;bottom:12px;display:flex;gap:8px;align-items:center;background:#0f172a88;padding:10px 12px;border-radius:12px;backdrop-filter:blur(6px)}
  select,button{background:#0f172a;color:#cbd5e1;border:1px solid #29314f;border-radius:10px;padding:6px 10px}
  #hint{position:fixed;top:8px;left:8px;opacity:.85}
  #err{position:fixed;right:10px;bottom:10px;max-width:40ch;background:#111827;border:1px solid #374151;color:#fca5a5;padding:10px;border-radius:10px;display:none;white-space:pre-wrap}
  canvas{display:block}
</style>
</head>
<body>
  <div id="hint">drag to orbit · ⌘/Ctrl+wheel to zoom</div>
  <div id="ui">
    <span>Model:</span>
    <select id="modelSel" aria-label="Choose model">
      <option value="Shoe.glb">Shoe.glb (Blender)</option>
      <option value="poly.glb">poly.glb (PolyCam)</option>
    </select>
    <button id="resetBtn">Reset View</button>
  </div>
  <pre id="err"></pre>

  <script type="module">
    import * as THREE from './three.module.js';
    import { OrbitControls } from './OrbitControls.js';
    import { GLTFLoader } from './GLTFLoader.js';

    const err = (m)=>{const e=document.getElementById('err');e.textContent=String(m);e.style.display='block';console.error(m);};

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1b2141);
    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.01, 100);
    camera.position.set(0.8, 0.5, 1.4);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x334466, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 1.1);
    dir.position.set(2,3,2); scene.add(dir);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Loader
    const loader = new GLTFLoader();
    let current = null;

    function fit(obj){
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());
      controls.target.copy(center);
      const dist = size * 0.9;
      camera.position.copy(center).add(new THREE.Vector3(dist, dist*0.6, dist));
      camera.near = Math.max(size/1000, 0.01);
      camera.far  = Math.max(size*100, 10);
      camera.updateProjectionMatrix();
      controls.update();
    }

    function loadModel(url){
      if (current){
        scene.remove(current);
        current.traverse(o => {
          if (o.geometry) o.geometry.dispose();
          if (o.material?.dispose) o.material.dispose();
        });
        current = null;
      }
      loader.load(url, (gltf)=>{
        current = gltf.scene;
        current.traverse(o => { if (o.isMesh){ o.castShadow = o.receiveShadow = true; } });
        scene.add(current);
        fit(current);
      }, undefined, (e)=>err(`Failed to load ${url}\n\n${e?.message??e}`));
    }

    const sel = document.getElementById('modelSel');
    const resetBtn = document.getElementById('resetBtn');
    sel.addEventListener('change', ()=>loadModel(sel.value));
    resetBtn.addEventListener('click', ()=> current && fit(current));

    // initial load
    loadModel('Shoe.glb');

    // render loop
    function tick(){ controls.update(); renderer.render(scene, camera); requestAnimationFrame(tick); }
    tick();

    // resize
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
