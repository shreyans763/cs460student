<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CS460 A5 â€” AR (model-viewer)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
  <style>
    html,body { height:100%; margin:0; background:#111827; color:#e5e7eb; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    #wrap { position:fixed; inset:0; display:grid; place-items:center; }
    model-viewer { width: min(100vw, 1000px); height: min(100vh, 700px); }
    #hint { position:fixed; top:10px; left:10px; opacity:.85 }
  </style>
</head>
<body>
  <div id="hint">Tip: on iPhone Safari tap <b>AR</b>; on Android Chrome tap <b>View in your space</b>.</div>

  <div id="wrap">
    <model-viewer id="mv"
      src="Shoe.glb"
      ios-src="Shoe.usdz"
      ar ar-modes="quick-look scene-viewer webxr"
      camera-controls autoplay
      exposure="1.1" shadow-intensity="1" environment-image="neutral"
      poster=""
      alt="Shoe model">
      <button slot="ar-button" style="position:absolute; left:50%; bottom:16px; transform:translateX(-50%); padding:10px 14px; border-radius:10px; border:1px solid #334155; background:#0f172a; color:#e5e7eb;">
        View in AR
      </button>
    </model-viewer>
  </div>
</body>
</html>
